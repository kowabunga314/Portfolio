<!doctype html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Dylan Frost">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}"/>

    <title>Dylan's Blog Posts</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Dylan Frost</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/dylanfrost/">LinkedIn </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'resume' %}">Resume </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'allblogs' %}">Blog </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main">


    <div class="container">
        <h1 class="text-center pt-3">Welcome to Dylan's Blog</h1>
        <br/>
        <br/>
        <h2>Latest Posts</h2>
        <hr/>
        {% for blog in blogs.all %}
            <h3><a href="{% url 'detail' blog.id %}">{{ blog.title }}</a></h3>
            <p>{{ blog.pub_date_pretty }}</p>
            <img src="{{ blog.image.url }}" class="img-fluid" height="200" width="200" />
            <p>{{ blog.summary }}</p>
            <hr/>
        {% endfor %}
    </div>

</main>

<footer class="text-muted">
    <div class="container text-center">
        <p>
            &copy Dylan Frost {% now "Y" %}
        </p>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
